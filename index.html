<table id="hospitals">  
  <tr><th>Hospital</th><th>Country</th><th>Specialty</th><th>Price</th><th>Accredited</th></tr>  
</table>  

<script>  
// Fetch hospital data  
fetch('https://raw.githubusercontent.com/John-Caples/medical-tourism-platform/main/hospitals.csv')  
  .then(response => response.text())  
  .then(data => {  
    const rows = data.split('\n');  
    const table = document.getElementById('hospitals');  

    rows.slice(1).forEach(row => {  
      const [name, country, specialty, accredited, price] = row.split(',');  
      table.innerHTML += `  
        <tr>  
          <td>${name}</td>  
          <td>${country}</td>  
          <td>${specialty}</td>  
          <td>$${Number(price).toLocaleString()}</td>  
          <td>${accredited === 'Yes' ? '✅' : '❌'}</td>  
        </tr>  
      `;  
    });  
  });  
</script>
